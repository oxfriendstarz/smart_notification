<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="logForm()">
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Hashtag</ion-label>
        <ion-input [(ngModel)]="security.hashtag" name="hashtag" placeholder="Hashtag eg (#murder, #fire)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea [(ngModel)]="security.description" name="description"></ion-textarea>
      </ion-item>
    </ion-list>
    <button ion-button (click)="takePicture()" block>Take a Picture</button>
    <ion-avatar item-left><img [src]="security.avatar64"></ion-avatar>
    <br/> <br/> <br/> <br/> <br/> <br/>
    <button ion-button type="submit" block>Report</button>
  </form> 
</ion-content>
